{% extends 'auctions/layout.html' %} {% block title %} Products - {{block.super}} {% endblock title %} {% block body %}

<h1>Products: </h1>
<main class='lots'>
    {% for product in products %}
    <div class='lot-item'>
        <h5>{{product.title}}</h5>
        <ul>
            <li>{{product.description}}</li>
        </ul>
        <img src="{{product.image}}">
        <a href="{{product.detailed}} " class="button ">Detailed</a>
    </div>
    {% endfor %}
</main>

{% endblock body %}
